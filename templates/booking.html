    <div class="container mt-">
        <div class="row">
            <div class="col-md-2">
                <div class="booking-box">
                    <h4>Request an ambulance</h4>
                    <br>
                    <form>
                        
                        

                        <div class="input_text">
                            <label for="inputs" class="form-inputs"></label>
                            <textarea name="input_texts" id="inputs" cols="30" rows="5" class="form-control"
                                placeholder="To ensure we send the right ambulance and medical attention, you can tell us how many people need transport and any relevant medical conditions (optional)"></textarea>
                        </div>


                        <br>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#bookingModal">Book</button>
                    </form>
                </div>
            </div>
            <div class="col-md-8">
                <div id="map"></div>
                <script>
                    /*Map Initialization*/
                    var map, direction_plugin;
                    function initMap1() {
                        map = new mappls.Map('map', {
                            center: [28.09, 78.3],
                            zoom: 5
                        });
                        map.addListener('load', function () {
                            /*direction plugin initialization*/
                            var direction_option = {
                                map: map,
                                divWidth: '350px',
                                isDraggable: false,
                                // end: { label: 'India Gate', geoposition: "28.612964,77.229463" },
                                Profile: ['driving']
                            }
                            mappls.direction(direction_option, function (data) {
                                direction_plugin = data;
                                console.log(direction_plugin);
                            });
                        });
                    }
                </script>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="bookingModal" tabindex="-1" aria-labelledby="bookingModalLabel" aria-hidden="true">

                </div>
                <div class="modal-body">
                    Your booking has been confirmed. Thank you!
                </div>
                <div class="modal-footer">
                    <a class="btn btn-primary" href="home.html" target="_blank" role="button">Chat with the Captain</a>

                </div>
